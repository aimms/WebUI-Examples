         id="tspan3836"
         x="814.38123"
         y="1985.3876"
         style="font-weight:bold;-inkscape-font-specification:DejaVu Sans Bold">Practical section</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="2005.3876"
         id="tspan3846">  * Puts the theory introduced in the previous section</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="2025.3876"
         id="tspan3848">     into practise</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="2045.3876"
         id="tspan3850">  * Use words and code, avoid using diagrams (those</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="2065.3877"
         id="tspan3856">     should go into the theoretical section, see above)</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="2085.3877"
         id="tspan3860">  * Use a more colloquial language (we are taking the</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="2105.3877"
         id="tspan3864">     reader by the hand, guiding him through this tutorial,</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="2125.3877"
         id="tspan3866">     so prefer <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3868">you</tspan>, <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3870">me</tspan>, <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3872">we, our</tspan> over <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3874">it, the</tspan>, etc.</tspan></text>
