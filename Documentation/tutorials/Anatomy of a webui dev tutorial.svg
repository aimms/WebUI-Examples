       id="text3786"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3788"
         x="812.9281"
         y="371.03168"
         style="font-weight:bold;-inkscape-font-specification:DejaVu Sans Bold">Prerequisites</tspan><tspan
         sodipodi:role="line"
         x="812.9281"
         y="391.03168"
         id="tspan3790">  * What do we expect from the user to have already</tspan><tspan
         sodipodi:role="line"
         x="812.9281"
         y="411.03168"
         id="tspan3904">     learnt before starting this tutorial</tspan><tspan
         sodipodi:role="line"
         x="812.9281"
         y="431.03168"
         id="tspan3906">  * We are still addressing the reader, so we still use a</tspan><tspan
         sodipodi:role="line"
         x="812.9281"
         y="451.03168"
         id="tspan3908">     more colloquial language, e.g. prefer you, me, we, </tspan><tspan
         sodipodi:role="line"
         x="812.9281"
         y="471.03168"
         id="tspan3914">     our over it, the, etc.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:DejaVu Sans;-inkscape-font-specification:DejaVu Sans"
       x="814.4281"
