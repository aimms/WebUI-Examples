       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3806"
         x="814.4281"
         y="625.03802"
         style="font-weight:bold;-inkscape-font-specification:DejaVu Sans Bold">Theoretical section</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="645.03802"
         id="tspan3810">  * Explains the new concepts that are introduced</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="665.03802"
         id="tspan3812">     in this tutorial</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="685.03802"
         id="tspan3844">  * Use words and diagrams, avoid using code (that</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="705.03802"
         id="tspan3854">     should go into practical section, see below)</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="725.03802"
         id="tspan3814">  * Use a more formal language (i.e. use:</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="745.03802"
         id="tspan3832">         do not use: <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3878">you</tspan>, <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3880">me</tspan>, <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3882">we</tspan></tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="765.03802"
         id="tspan3818">         use: <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3884">it</tspan>, <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3886">the</tspan>, <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
   id="tspan3888">there are</tspan></tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="785.03802"
         id="tspan3820">  * Explain concepts or definition from a singular</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="805.03802"
         id="tspan3822">     stand point, i.e:</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="825.03802"
         id="tspan3824">          do not use: FOOs have BARs</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="845.03802"
         id="tspan3826">          use: a FOO has a BAR; a FOO can have one</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="865.03802"
         id="tspan3838">                  or more BARs.</tspan><tspan
         sodipodi:role="line"
         x="814.4281"
         y="885.03802"
         id="tspan3808" /></text>
    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:DejaVu Sans;-inkscape-font-specification:DejaVu Sans"
