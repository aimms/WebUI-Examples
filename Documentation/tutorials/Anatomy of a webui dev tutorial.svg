         id="tspan3794"><tspan
           style="font-weight:bold;-inkscape-font-specification:DejaVu Sans Bold"
           id="tspan3054">Prologue</tspan></tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="233.54442"
         id="tspan3792">  * Introduction; What this tutorial will be about; what</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="253.54442"
         id="tspan3780">     can people expect to learn from this tutorial?</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="273.54443"
         id="tspan3920">     General assumptions.</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="293.54443"
         id="tspan3800">  * We welcome the reader, so we use a more colloquial</tspan><tspan
         sodipodi:role="line"
         x="814.38123"
         y="313.54443"
         id="tspan3898">     language, e.g. prefer <tspan
   style="font-style:oblique;-inkscape-font-specification:DejaVu Sans Oblique"
